<ion-content padding>
  <ion-card *ngFor="let movie of favoritos">
    <ion-item class="poster">
      <img *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" />
      <div class="title">
        {{movie.title}}
      </div>
    </ion-item>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear small icon-left>
          <ion-icon name="star-outline"></ion-icon>
          <div>
            Remover
          </div>
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear icon-left small (click)="goToDetalhes()">
          <ion-icon name="search">
          </ion-icon>
          <div>
            Detalhes
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
